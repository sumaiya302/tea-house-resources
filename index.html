<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2652921d9a.js" crossorigin="anonymous"></script>
    <script>
       tailwind.config = {
         theme: {
           extend: {
             colors: {
               clifford: '#da373d',
             }
           }
         }
       }
    </script>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg-px-28">

        <!-- Header section -->
         <header class="flex mb-20 pt-10">
            <!-- text content -->
             <div></div>
             <!-- image content -->
              <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good <br> 
                    tea time at The <br> 
                    Tea House</h1>
                <br>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
               </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                   <img class="w-full" src="tea-house-resources/images/banner.png" alt="">
                </div>
                <!-- card -->
                <div 
                  class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-7rem md:top-20rem md:left-8rem lg:left-7rem">
                  <!-- icon -->
                  <div><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>
                  <!-- Text -->
                    <div class="ml:2">
                      <h2 class="lg:text-2xl font-bold">5.00</h2>
                      <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
         </header>
     </main>
</body>
</html>
